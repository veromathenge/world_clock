<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Matt Delac</title>
  </head>
  <body>
    <div class="container">
      <div class="image-parent">
        <img
          class="image"
          src="https://i.pinimg.com/736x/05/74/87/057487be56cc260d335be536f437d30c.jpg"
          alt="globe"
        />
      </div>

      <h1>World Clock</h1>

      <select>
        <option value="">Select a city..</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time-display">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">August 15th 2022</div>
        </div>
        <div class="time-display">
          <div>1:48:15 <small> AM </small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded with ❤️ by <strong>Veronica Wangui</strong> and is
      <a href="https://github.com/veromathenge/world_clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
