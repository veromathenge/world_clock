<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Matt Delac</title>
  </head>
  <body>
    <div class="container">
      <div class="image-parent">
        <img
          class="image"
          src="https://i.pinimg.com/736x/05/74/87/057487be56cc260d335be536f437d30c.jpg"
          alt="globe"
        />
      </div>

      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles 🇺🇸</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time-display">1:48:15 <small> AM </small></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date">August 15th 2022</div>
          </div>
          <div class="time-display">
            <div>1:48:15 <small> AM </small></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Veronica Wangui</strong> and is
      <a href="https://github.com/veromathenge/world_clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
